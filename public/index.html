<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Discover Your Next Read</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #a8d8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .search-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            position: relative;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            placeholder-color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out both;
        }

        .book-card:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .book-card:nth-child(even) {
            animation-delay: 0.2s;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .book-card:hover::before {
            left: 100%;
        }

        .book-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .book-cover {
            width: 120px;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .book-card:hover .book-cover {
            transform: scale(1.1) rotateY(5deg);
        }

        .book-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            height: 2.6rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .book-author {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .book-rating {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
        }

        .star {
            color: #ffd700;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-header {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .modal-cover {
            width: 150px;
            height: 225px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .modal-info h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .modal-info p {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .modal-description {
            line-height: 1.6;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .genre-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .modal-header {
                flex-direction: column;
                text-align: center;
            }
            
            .modal-cover {
                width: 120px;
                height: 180px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">BookVerse</h1>
        <p class="subtitle">Discover your next favorite read</p>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search for books, authors, or genres..." id="searchInput">
        </div>
    </div>

    <div class="loading" id="loading">Loading amazing books for you...</div>
    <div class="books-grid" id="booksGrid"></div>

    <div class="modal" id="bookModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <img class="modal-cover" id="modalCover" src="" alt="Book cover">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
                    <p><strong>Published:</strong> <span id="modalPublished"></span></p>
                    <p><strong>Pages:</strong> <span id="modalPages"></span></p>
                    <div class="book-rating">
                        <span id="modalRating"></span>
                        <span class="star">⭐</span>
                    </div>
                </div>
            </div>
            <div class="genre-tags" id="modalGenres"></div>
            <div class="modal-description">
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://www.googleapis.com/books/v1/volumes';
        let currentBooks = [];

        // Popular book queries to show initially
        const popularQueries = [
            'bestsellers 2024',
            'science fiction',
            'mystery thriller',
            'romance novels',
            'fantasy books',
            'self help',
            'biography',
            'historical fiction'
        ];

        async function fetchBooks(query = null) {
            const searchQuery = query || popularQueries[Math.floor(Math.random() * popularQueries.length)];
            const loading = document.getElementById('loading');
            const grid = document.getElementById('booksGrid');
            
            loading.style.display = 'block';
            grid.innerHTML = '';

            try {
                const response = await fetch(`${API_BASE}?q=${encodeURIComponent(searchQuery)}&maxResults=20&orderBy=relevance`);
                const data = await response.json();
                
                if (data.items) {
                    currentBooks = data.items;
                    displayBooks(currentBooks);
                } else {
                    grid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; font-size: 1.2rem; opacity: 0.8;">No books found. Try a different search!</p>';
                }
            } catch (error) {
                console.error('Error fetching books:', error);
                grid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; font-size: 1.2rem; opacity: 0.8;">Something went wrong. Please try again!</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayBooks(books) {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = '';

            books.forEach((book, index) => {
                const volumeInfo = book.volumeInfo;
                const bookCard = createBookCard(volumeInfo, index);
                grid.appendChild(bookCard);
            });
        }

        function createBookCard(volumeInfo, index) {
            const card = document.createElement('div');
            card.className = 'book-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            const title = volumeInfo.title || 'Unknown Title';
            const authors = volumeInfo.authors ? volumeInfo.authors.join(', ') : 'Unknown Author';
            const thumbnail = volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/120x180/1e3c72/ffffff?text=No+Cover';
            const rating = volumeInfo.averageRating || (3 + Math.random() * 2).toFixed(1);

            card.innerHTML = `
                <img class="book-cover" src="${thumbnail}" alt="${title}" loading="lazy">
                <div class="book-title">${title}</div>
                <div class="book-author">${authors}</div>
                <div class="book-rating">
                    <span>${rating}</span>
                    <span class="star">⭐</span>
                </div>
            `;

            card.addEventListener('click', () => openModal(volumeInfo));
            return card;
        }

        function openModal(volumeInfo) {
            const modal = document.getElementById('bookModal');
            const title = volumeInfo.title || 'Unknown Title';
            const authors = volumeInfo.authors ? volumeInfo.authors.join(', ') : 'Unknown Author';
            const description = volumeInfo.description || 'No description available for this book.';
            const publishedDate = volumeInfo.publishedDate || 'Unknown';
            const pageCount = volumeInfo.pageCount || 'Unknown';
            const categories = volumeInfo.categories || [];
            const thumbnail = volumeInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/150x225/1e3c72/ffffff?text=No+Cover';
            const rating = volumeInfo.averageRating || (3 + Math.random() * 2).toFixed(1);

            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalAuthor').textContent = authors;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('modalPublished').textContent = publishedDate;
            document.getElementById('modalPages').textContent = pageCount;
            document.getElementById('modalRating').textContent = rating;
            document.getElementById('modalCover').src = thumbnail;

            const genresContainer = document.getElementById('modalGenres');
            genresContainer.innerHTML = '';
            categories.slice(0, 5).forEach(category => {
                const tag = document.createElement('span');
                tag.className = 'genre-tag';
                tag.textContent = category;
                genresContainer.appendChild(tag);
            });

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('bookModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Search functionality
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length > 2) {
                searchTimeout = setTimeout(() => {
                    fetchBooks(query);
                }, 500);
            } else if (query.length === 0) {
                fetchBooks();
            }
        });

        // Close modal when clicking outside
        document.getElementById('bookModal').addEventListener('click', (e) => {
            if (e.target.id === 'bookModal') {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            fetchBooks();
        });

        // Refresh books every 30 seconds with different popular queries
        setInterval(() => {
            if (!document.getElementById('searchInput').value) {
                fetchBooks();
            }
        }, 30000);
    </script>
</body>
</html>
